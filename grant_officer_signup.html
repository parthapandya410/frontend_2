<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Sign_Up</title>
</head>
<body>
	<header>
		<h1><b> Sign Up </b></h1>
    </header>
    <a href="index.html" class="back"> Back </a>
    <section class="signup_container">
        <form id="G_signup_post" class="signup_post">
            <div class="attr_container_ut">
            <label for="user_type">User Type:</label> 
            <select class="dd">
                <option value="Select" selected="selected">Grant_Officer</option>
            </select>
            </div>
            <div class="attr_container">
                <div class="attr">
                    <input type="text" id="G_Id" placeholder="Govt_ID">
                </div>
                <div class="attr">
                    <input type="number" id="G_name" placeholder="Name">
                </div>
                <div class="attr">
                    <input type="email" id="G_email" placeholder="email_id">
                </div>
                <div class="attr">
                    <input type="password" id="G_pass" placeholder="Password">
                </div>
                <div class="attr">
                    <input type="password" id="G_repass" placeholder="Retype_Password">
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
