<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>NEW GRANT</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleNewGrant.css">  
     
</head>
<body>
     <div class ="container">
         <div class="form">
             <div class="heading">
                 <img scr="logo.png" class="logo">
                 <h1>APPLY FOR NEW GRANT</h1>
             </div>
             <!--Form-->
              <!-- <div class="wrap"> -->
                 <div class="wrap2">
                    <label>School Name</label>
                    <input type="text"/>
                    <span class="focus-input2"></span>
                 </div>
                 <!-- <div class="f2">
                     <label>Second Name</label>
                    <input type="text"/>
                    <span class="focus-input"></span>
                  </div> -->
            <!-- </div> -->
            <div class="wrap">
                  <div class="f1">
                       <label>Registration Number</label>
                        <input type="number">
                       <span class="focus-input2"></span>
                    </div>
                    <div class="f2">
                        <label>Request amount</label>
                        <input type="number">
                        <span class="focus-input2"></span>
                    </div>
            </div>         
              <!-- <div class="wrap2">
                <label>Subject</label>
                <input type="text">
                <span class="focus-input2"></span>
             </div> -->
             <div class="wrap2">
                <label>Subject</label>
                <input type="text">
                <span class="focus-input2"></span>
            </div>
             <!--Custom drop down-->
            
         <div class="wrap3">
            <label>Select Grant</label>
             <div class="select-box">
                 <div class="options-container">
                         <div class="option">
            
                            <input
                             type="radio"
                             class="radio"
                             id="scholars"
                             name="category"
                             />
                               <label_drop for="scholars">SCHOLARS</label_drop>
                           </div>

                        <div class="option">
                            <input type="radio" class="radio" id="build" name="category" />
                               <label_drop for="build">BUILDING and MAINTAINANCE</label_drop>
                          </div>

                     <div class="option">
                        <input type="radio" class="radio" id="day" name="category" />
                           <label_drop for="day">NATIONAL DAY</label_drop>
                        
                          </div>

                      <div class="option">
                       <input type="radio" class="radio" id="meals" name="category" />
                       <label_drop for="meals">MID DAY MEALS</label_drop>
                      </div>

                           <div class="option">
                       <input type="radio" class="radio" id="achievers" name="category" />
                         <label_drop for="achievers">ACHIEVERS</label_drop>
                         </div>

                         <div class="option">
                          <input type="radio" class="radio" id="aids" name="category" />
                             <label_drop for="aids">TEACHING AIDS</label_drop>
                                 </div>

                          <div class="option">
                           <input type="radio" class="radio" id="modern" name="category" />
                           <label_drop for="modern">MODERNISATION</label_drop>
                           </div>

                        <div class="option">
                         <input type="radio" class="radio" id="info" name="category" />
                          <label_drop for="info">INFO TECH</label_drop>
                         </div>

                     </div> 
                     <!--option ends-->

                 <div class="selected">
                     Select Available Grant
                            </div>  
             </div>
             </div>
           
                            
             <button class="btn">Submit</button>             

        </div>
        
      <!--Image-->
        <!-- <div class="image">
        <img scr="img.jpg" class="img" alt=""/> 
        </div> -->
    </div>
  
    <script src="NewGrant.js"></script>
</body>
</html>
